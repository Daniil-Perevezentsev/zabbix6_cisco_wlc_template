zabbix_export:
  version: '6.4'
  template_groups:
    - uuid: b5b41aae1d65468186019f06a83d7ebb
      name: Templates
  host_groups:
    - uuid: 514ab8ebc2424e608e6010b31d81f122
      name: 'Discovered hosts'
  templates:
    - uuid: 6941ba8bd9064f99a51ce55278e66a75
      template: template_Cisco_WiFi_WLC_62
      name: template_Cisco_WiFi_WLC_62
      description: |
        The main template, add to the controller, all APs are created by nodes in the network, using node discovery.
        Requires Zabbix 6.2
      groups:
        - name: Templates
      items:
        - uuid: d003363470564e89b80e0cd452b0b210
          name: 'WLC CPUs Usage'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.14179.1.1.5.1.0
          key: agentCurrentCPUUtilization
          delay: '60'
          history: 7d
          status: DISABLED
          units: '%'
          tags:
            - tag: Application
              value: General
        - uuid: f8ca052b354c4bda8ed6e6a6f5e924c9
          name: 'WLC Free RAM'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.14179.1.1.5.3.0
          key: agentFreeMemory
          delay: '60'
          history: 7d
          status: DISABLED
          units: B
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            - tag: Application
              value: General
        - uuid: fd0066cdd1bf4be5a03302a4738e4b20
          name: 'WLC Machine Model'
          type: SNMP_AGENT
          snmp_oid: 'AIRESPACE-REF-MIB::airespace.1.1.1.3.0'
          key: agentInventoryMachineModel
          delay: '3600'
          history: 1d
          trends: '0'
          status: DISABLED
          inventory_link: MODEL
          tags:
            - tag: Application
              value: General
        - uuid: 2ed0c86c9af044eaa392cfec6c936ed2
          name: 'WLC Max Number Of APs Supported'
          type: SNMP_AGENT
          snmp_oid: 'AIRESPACE-REF-MIB::airespace.1.1.1.18.0'
          key: agentInventoryMaxNumberOfAPsSupported
          delay: '3600'
          history: 1d
          trends: '0'
          status: DISABLED
          tags:
            - tag: Application
              value: General
        - uuid: 3927a7e8cb5c4940a012836431d107bf
          name: 'WLC Operating System'
          type: SNMP_AGENT
          snmp_oid: 'AIRESPACE-REF-MIB::airespace.1.1.1.10.0'
          key: agentInventoryOperatingSystem
          delay: '3600'
          history: 1d
          trends: '0'
          status: DISABLED
          tags:
            - tag: Application
              value: General
        - uuid: cf5841b6631949e78dd5344e1293bc52
          name: 'WLC Product Version'
          type: SNMP_AGENT
          snmp_oid: 'AIRESPACE-REF-MIB::airespace.1.1.1.14.0'
          key: agentInventoryProductVersion
          delay: '3600'
          history: 1d
          trends: '0'
          status: DISABLED
          tags:
            - tag: Application
              value: General
        - uuid: 4e192c1564a14ceaa616b7c5bd0c0f08
          name: 'WLC Serial Number'
          type: SNMP_AGENT
          snmp_oid: 'AIRESPACE-REF-MIB::airespace.1.1.1.4.0'
          key: agentInventorySerialNumber
          delay: '3600'
          history: 1d
          trends: '0'
          status: DISABLED
          tags:
            - tag: Application
              value: General
        - uuid: 7d28a3b8fe7d4a69aa768745e48e807b
          name: 'WLC Total RAM'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.14179.1.1.5.2.0
          key: agentTotalMemory
          delay: '86400'
          history: 1d
          trends: 7d
          status: DISABLED
          units: B
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            - tag: Application
              value: General
        - uuid: f7f76f0072ce4b63960f8c87d146cf22
          name: 'WLC System name'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.5.0
          key: system.name
          delay: 1h
          trends: '0'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            - tag: Application
              value: General
          triggers:
            - uuid: 108d512c4ef740419842ee782c34b217
              expression: 'last(/template_Cisco_WiFi_WLC_62/system.name,#1)<>last(/template_Cisco_WiFi_WLC_62/system.name,#2) and length(last(/template_Cisco_WiFi_WLC_62/system.name))>0'
              name: 'System name has changed (new name: {ITEM.VALUE})'
              priority: INFO
              description: 'System name has changed. Ack to close.'
              manual_close: 'YES'
        - uuid: 172563f5536f40ba8b4d49cc420474e3
          name: 'WLC Uptime'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.3.0
          key: system.uptime
          trends: '0'
          units: uptime
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: Application
              value: Status
          triggers:
            - uuid: 6be94d1ad1e24605ae6b0fc05723db4b
              expression: last(/template_Cisco_WiFi_WLC_62/system.uptime)<10m
              name: '{HOST.NAME} has been restarted (uptime < 10m)'
              priority: WARNING
              description: 'Uptime is less than 10 minutes'
              manual_close: 'YES'
        - uuid: 13421bb295a04c219aacabe642ee5a4e
          name: 'WLC ipAddres'
          type: INTERNAL
          key: 'zabbix[host,discovery,interfaces]'
          delay: 2h
          trends: '0'
          preprocessing:
            - type: REGEX
              parameters:
                - '#IF.CONN(.+)#IF.IP'
                - \1
            - type: LTRIM
              parameters:
                - '}":"'
            - type: RTRIM
              parameters:
                - '","{'
          tags:
            - tag: Application
              value: General
        - uuid: 631f1ea85ab040ad969ca602f335a041
          name: 'WLC SNMP agent availability'
          type: INTERNAL
          key: 'zabbix[host,snmp,available]'
          valuemap:
            name: zabbix.host.available
          tags:
            - tag: Application
              value: Status
          triggers:
            - uuid: 0dd7cea9ecfb4e879f03839f5eaedc85
              expression: 'max(/template_Cisco_WiFi_WLC_62/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0'
              name: 'No SNMP data collection'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: HIGH
              description: 'SNMP is not available for polling. Please check device connectivity and SNMP settings.'
      discovery_rules:
