              key: 'ap.radio.channel.util[{#SNMPINDEX},0]'
              units: '%'
              tags:
                - tag: ap
                  value: '{#APNAME}'
                - tag: band
                  value: 2.4G
                - tag: component
                  value: rf
            - uuid: a87edb52d674416c99a5a6145f659777
