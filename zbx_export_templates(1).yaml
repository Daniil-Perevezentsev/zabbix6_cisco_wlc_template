        - uuid: 8a7f978328a94991aef7e53ff2c3c8cd
          name: 'AP Ip Address'
          type: SNMP_AGENT
          snmp_oid: '1.3.6.1.4.1.14179.2.2.1.1.19.{$SNMPINDEX}'
          key: bsnApIpAddress
          delay: 1h
          history: 30d
          trends: '0'
          inventory_link: URL_A
          tags:
            - tag: Application
              value: 'AP data'
            - tag: Name
              value: '{$SNMPVALUE}'
        - uuid: 4fd664deff3e4206b13ad0e7014c8aa1
          name: 'AP Model'
          type: SNMP_AGENT
          snmp_oid: '1.3.6.1.4.1.14179.2.2.1.1.16.{$SNMPINDEX}'
          key: bsnAPModel
          delay: 1h
          history: 30d
          trends: '0'
          inventory_link: MODEL
          tags:
            - tag: Application
              value: 'AP data'
        - uuid: 47fead3410f54de4a79a54b8b51e638d
          name: 'AP Primary Controller'
          type: SNMP_AGENT
          snmp_oid: '1.3.6.1.4.1.14179.2.2.1.1.10.{$SNMPINDEX}'
          key: bsnAPPrimaryMwarName
          delay: 1h
          history: 30d
          trends: '0'
          preprocessing:
            - type: CHECK_NOT_SUPPORTED
              parameters:
                - ''
              error_handler: CUSTOM_VALUE
              error_handler_params: 'Lost WLC Connection'
          tags:
            - tag: Application
              value: 'AP data'
          triggers:
            - uuid: 44d7e61ac1284bfcb0e6e897fce22ac3
              expression: 'last(/template_Cisco_WiFi_WLC_62_AP/bsnAPPrimaryMwarName)="Lost WLC Connection"'
              name: 'AP Lost Communication with Controller'
              priority: AVERAGE
              description: |
                The AP is pinging but has lost contact with the controller. The device needs to be rebooted.
                
                If "sh CDP ne" shows Capability = T B I then restarting the AP will help (sh - no sh )
                If Capability = T B AP flashing is required.
              manual_close: 'YES'
              dependencies:
                - name: 'AP {HOST.NAME} ICMP ping Lost connection 5 minutes ago'
                  expression: 'max(/template_Cisco_WiFi_WLC_62_AP/icmpping[{$SNMPIPAD}],5m)=0'
        - uuid: b9c64612675c4dc3b72c1529478dc4f3
          name: 'AP Serial Number'
          type: SNMP_AGENT
          snmp_oid: '1.3.6.1.4.1.14179.2.2.1.1.17.{$SNMPINDEX}'
          key: bsnAPSerialNumber
          delay: 1h
          history: 30d
          trends: '0'
          inventory_link: SERIALNO_A
          tags:
            - tag: Application
              value: 'AP data'
        - uuid: 8a8b98f19787468fba83a8afccf77cb4
          name: 'AP Software Version'
          type: SNMP_AGENT
          snmp_oid: '1.3.6.1.4.1.14179.2.2.1.1.8.{$SNMPINDEX}'
          key: bsnAPSoftwareVersion
          delay: 1h
          history: 30d
          trends: '0'
          tags:
            - tag: Application
              value: 'AP data'
        - uuid: 79e4b1481cd8436cbdc0bcd24a33bd2a
          name: 'AP ICMP ping'
          type: SIMPLE
          key: 'icmpping[{$SNMPIPAD}]'
          delay: 5m
          history: 30d
          valuemap:
            name: 'Service state'
          tags:
            - tag: Application
              value: 'AP data'
            - tag: Application
              value: Status
          triggers:
            - uuid: 0a3aa2ea12294b7089a38903a58a2e94
              expression: 'max(/template_Cisco_WiFi_WLC_62_AP/icmpping[{$SNMPIPAD}],5m)=0'
              name: 'AP {HOST.NAME} ICMP ping Lost connection 5 minutes ago'
              priority: AVERAGE
              manual_close: 'YES'
