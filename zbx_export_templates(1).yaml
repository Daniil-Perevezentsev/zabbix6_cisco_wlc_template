        - uuid: fecbb5fcc05243ebb778849589306214
          name: 'AP If No Of Users 5 GHz'
          type: SNMP_AGENT
          snmp_oid: '1.3.6.1.4.1.14179.2.2.2.1.15.{$SNMPINDEX}.1'
