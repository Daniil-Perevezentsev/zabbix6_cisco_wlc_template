      name: template_Cisco_WiFi_WLC_62_AP
      description: |
        DO NOT ATTACH!!!
        Created automatically by the main template
      groups:
        - name: 'Discovered hosts'
        - name: Templates
      items:
        - uuid: 1cb8ba550b7549729937d5f9f8c69bbf
